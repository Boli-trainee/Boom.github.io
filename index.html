<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML文档结构</title>
</head>
<body>
    <h1>这是一个标题</h1> 
    <h2>这是一个子标题</h2> 
    <h3>这是一个子子标题</h3>
    <h4>这是一个更小的标题</h4>
    <a href="http://www.baidu.com">这是一个通往百度的超链接</a><br>
    <img src="example.jpg" alt="这是一张示例图片" width="400" height="300"><br>
    <audio src="audio.mp3"></audio><br>
    <video src="video.mp4"></video><br>
</body>
</html>
